<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
    <link rel="stylesheet" href="./css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <form id="regForm" method="post" action="/home">
                    <h1 id="welcome-title">¡Bienvenido, </h1>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Usuario</label>
                        <input type="text" id="user" name="user" class="form-control form-control-lg"
                            placeholder="Ingrese usuario para encontrar sus productos recomendados" />
                    </div>

                    <div style="overflow:auto;" id="nextprevious">
                        <div style="float:right;">
                            <button class="btn btn-primary" type="submit" id="nextBtn" onclick="nextPrev(1)"><i
                                    class="fa fa-angle-double-right"></i>Encontrar productos</button>
                        </div>
                    </div>
                </form>

                {% if user %}
                    {% if products %}
                        <div class="products-container">
                            <h3 class="h3">Productos recomendados para {{user}}:</h3>
                            <div class="card-container">
                            {% for product in products %}
                                <div class="card" style="width: 18rem;">
                                    <h3>{{product}}</h3>
                                    <div class="card-body">
                                        <p class="card-text">Descripción del producto con id {{product}}</p>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% else %}
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary floating">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Deliexpress © 2023.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
    <script src="./js/script.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
